<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聪哥好帅</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <header>
        <h1>聪聪的随机转盘</h1>
    </header>
    <main>
        <div class="container">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <button id="spinButton">旋转</button>
        </div>
        <div class="input-container">
            <h2>填写选项</h2>
            <textarea id="optionsInput" rows="10" cols="30" placeholder="每行一个选项"></textarea>
            <button id="updateButton">更新转盘</button>
        </div>
    </main>
    <script src="scripts4.js"></script>
</body>
</html>
